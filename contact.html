<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Praktikum PABWE</title>
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="layouts.css" />
</head>
<body>
    <div class="container">
        <header class="main-header clearfix">
            <h1>&#128216;Contact Us</h1>

            <nav>
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="challenges.html">Challenges</a>
                <a href="contact.html">Contact Us</a>
                <a href="login.html">Login</a>
            </nav>
        </header>

        <main width="100%">
            <form width="100%">
                <table cellpadding="5" class="table-formulir" width="100%">
                    <caption>
                        <h2>Hubungi Kami</h2>
                    </caption>
                    <tr>
                        <td><label for="name">Nama Lengkap</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="name" name="name" /></td>
                    </tr>
                    <tr>
                        <td><label for="email">Alamat Email</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="email" id="email" name="email" /></td>
                    </tr>
                    <tr>
                        <td><label for="kategori">Kategori</label></td>
                    </tr>
                    <tr>
                        <td class="radio-option">
                            <input type="radio" id="report" name="kategori" value="report" />
                            <label for="report">Laporan</label>
                            <input type="radio" id="feedback" name="kategori" value="feedback" />
                            <label for="feedback">Masukkan</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="message">Pesan</label></td>
                    </tr>
                    <tr>
                        <td>
                            <textarea id="message" name="message" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <input
                                type="checkbox"
                                id="verification"
                                name="verification"
                                value="1"
                                required
                            />
                            <label for="verification">Konfirmasi Tindakan</label>
                        </td>
                        <span class="checkmark"></span>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <input type="submit" value="Kirim" />
                        </td>
                        <span class="checkmark"></span>
                    </tr>
                    <tr>
                        <td colspan="2"><hr /></td>
                        <span class="checkmark"></span>
                    </tr>
                </table>
            </form>
        </main>
    </body>
    </div>
</html>
